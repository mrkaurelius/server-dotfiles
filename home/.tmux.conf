# !!! kesinliklile gelistirme lazım
# remap prefix to C a
set -g prefix C-a
# bind C-a C-a to type C-a
bind C-a send-prefix 
unbind C-b

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'


# Easy config reload 
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

set-window-option -g xterm-keys on
setw -g mode-keys vi

# pencerelerin indexini 0 yerine 1 den baslat 
set -g base-index 1 

#command promptu degistirmeyi dusun 
bind-key : command-prompt

setw -g mouse on
#set -g mouse-select-window on buna sonra bak

# use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize the current pane using Alt + direction
bind -n M-k resize-pane -U 5
bind -n M-j resize-pane -D 5
bind -n M-h resize-pane -L 5
bind -n M-l resize-pane -R 5

# neovim check health ne oldugunu ogren
set-option -sg escape-time 10

# smart pane switching with awarness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-position bottom
set-option -g status-style fg=colour255,bg=colour235
set-option -g status-left-length 50
set-option -g status-left-style default
set-option -g status-left "#[fg=green]#H #[fg=blue]• #[fg=green,bright]#(uname -o) #[fg=blue]• #[fg=green,bright]#(hostname -I | cut -d' ' -f1)#[default]"

set-option -g status-right-length 140
set-option -g status-right-style default
set-option -g status-right "#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) "
set-option -ag status-right "#[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "
set-option -ag status-right " #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d"
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=default


run '~/.tmux/plugins/tpm/tpm'
